method: grid
project: RFDiffSAE
entity: RFDiffSAE
name: activations_78GB


program: universal-diffsae/src/scripts/train.py

command:
  - ${env}
  - CUDA_VISIBLE_DEVICES=0
  - SAE_DISABLE_TRITON=1
  - python
  - ${program}
  - ${args}

parameters:
  dataset_path:
    value: /data/wzarzecki/activations
  hookpoints:
    values: [block4_non_pair, block4_pair]
  effective_batch_size:
    value: 4096
  k:
    values: [32, 64, 128]
  expansion_factor:
    values: [4, 8, 16]
  max_trainer_steps:
    value: 50000
  lr:
     values: [0.005, 0.0001, 0.0005, 0.00001]