repos:
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy -p seqme
        language: system
        always_run: true
        pass_filenames: false

      - id: ruff-check
        name: ruff-check
        entry: ruff check src/seqme --fix
        language: system
        always_run: true
        pass_filenames: false

      - id: ruff-format
        name: ruff-format
        entry: ruff format
        language: system
        always_run: true
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: pytest --ignore=tests/models/slow
        language: system
        always_run: true
        pass_filenames: false

      - id: nbstripout
        name: nbstripout
        entry: find . -name '*.ipynb' -exec nbstripout --drop-empty-cells --keep-output {} +
        language: system
        always_run: true
        pass_filenames: false
